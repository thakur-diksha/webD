
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="2.css" />
    <title>Vertical Split Slider || Learningrobo</title>
  </head>
  <body>
    <div class="container">
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #800080">
          <h1>Sparrow</h1>
          <p>Lorem ipsum dolor...</p>

        </div>
        <div style="background-color: #354f32">
          <h1>Parrot</h1>
          <p>Lorem ipsum dolor...</p>
        </div>
        <div style="background-color: #6a2b05">
          <h1>Music</h1>
          <p>Lorem ipsum dolor...</p>
        </div>
        <div style="background-color: #072f5f">
          <h1>Light House</h1>
          <p>Lorem ipsum dolor...</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2015/08/27/19/19/lighthouse-911003__340.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2020/04/15/14/45/microphone-5046876__340.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2018/08/12/16/59/parrot-3601194__340.jpg');
          "
        ></div>
        <div
          style="
            background-image: url('https://cdn.pixabay.com/photo/2022/02/22/17/25/stork-7029266__340.jpg');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
  </div>
  <script src="2.js"></script>
  </body>
</html>
