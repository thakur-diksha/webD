<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/digital-clock/clock.css">
    <title>Digital Clock</title>

</head>
<body>
    <div class="container">
        <div class="clock">
          <div>
            <p class="hours">00</p>
            <p>Hours</p>
          </div>
          <div>
            <p class="minutes">00</p>
            <p>Minutes</p>
          </div>
          <div>
            <p class="seconds">00</p>
            <p>Seconds</p>
          </div>
        </div>
      </div>

      <script src="/digital-clock/clock.js"></script>
</body>
</html>
